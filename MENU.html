 <!-- menu.html -->
<style>
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px 20px;
  }

  .logo {
   .logo {
  font-size: 2rem;
  font-family: 'Pacifico', cursive;
  margin-left: 10px;
  color: #ffffff;
}

    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      margin-right: 10px;
    }

    .menu {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
      width: 200px;
      height: 100%;
      padding-top: 2rem;
    }

    .menu a {
      color: white;
      display: block;
      text-decoration: none;
      padding: 1rem;
      font-size: 1.2rem;
    }

    .menu a:hover {
      background-color: #444;
    }

    .close-menu {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: #000000;
      cursor: pointer;
    }

    .container {
      padding: 1rem;
    }
</style>

<header>
  <div class="logo">MAICOL SANTOS V</div>
  <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
</header>

<div class="menu" id="menu">
  <button class="close-menu" onclick="closeMenu()">×</button>
  <a href="#">Inicio</a>
  <a href="#">Galería</a>
  <a href="#">Servicios</a>
  <a href="#">Contactos</a>
</div>

<script>
  function toggleMenu() {
    document.getElementById('menu').classList.toggle('show');
  }

  function closeMenu() {
    document.getElementById('menu').classList.remove('show');
  }
</script>
